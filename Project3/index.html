<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <script src="https://kit.fontawesome.com/ac6c7d6e74.js" crossorigin="anonymous"></script>
    <title>Custom Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <!-- This is the Video Player. Poster Attribute Gives the Thumbnail and src gives Location of the Actual Video -->
    <video src="videos/Dragon Ball Super_ Broly Movie .mp4" id="video" class="screen" poster="images/Dragon Ball Super_ Broly Movie.jpg" ></video>
    <!-- Adding Custon Controls for the Video -->
    <div class="controls">
        <!-- This is the Play Button  -->
        <Button class="btn" id="play">
            <!-- Font Awesome Play Icon -->
            <i class="fa-solid fa-play fa-2x"></i>
        </Button>
        <!-- This is the Stop Button  -->
        <Button class="btn" id="stop">            
            <!-- Font Awesome Stop Icon -->
            <i class="fa-solid fa-stop fa-2x"></i>
        </Button>
        <!-- This is the Progress Bar -->
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
        <!-- This is the time duration -->
        <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
